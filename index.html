
<!DOCTYPE html>

<body>
  <h1>ðŸ“Š PÅ™ehled plnÄ›nÃ­</h1>
  <table id="data-table">
    <thead>
      <tr>
        <th>Segment</th>
        <th>SplnÄ›no</th>
        <th>CÃ­l</th>
        <th>ZbÃ½vÃ¡</th>
        <th>% PlnÄ›nÃ­</th>
      </tr>
    </thead>
    <tbody></tbody>
  </table>

  <script>
    async function fetchData() {
      const url = "https://opensheet.elk.sh/1zszV40Tp7V5484PI8_QpM-7S2vN8oxcNJXbG2XKegC4/2025";
      const response = await fetch(url);
      const data = await response.json();

      const rows = [
        "FTTH KK (plnÄ›nÃ­ norek)",
        "GA M. Hlas KK (plnÄ›nÃ­ norek)",
        "GA / Prolongace (plnÄ›nÃ­ tabulka)"
      ];

      const tbody = document.querySelector("#data-table tbody");
      tbody.innerHTML = "";

      rows.forEach(rowName => {
        const row = data.find(d => d[""] === rowName);  // PrvnÃ­ sloupec je bezejmennÃ½
        if (row) {
          const splneno = parseInt(row.__parsed_extra_1?.split("ks")[0]) || 0;
          const cil = parseInt(row.__parsed_extra_1?.split("/")[1]?.split("ks")[0]) || 0;
          const zbyva = cil - splneno;
          const procenta = cil > 0 ? ((splneno / cil) * 100).toFixed(2) + "%" : "-";

          const tr = document.createElement("tr");
          tr.innerHTML = `
            <td>${rowName}</td>
            <td>${splneno} ks</td>
            <td>${cil} ks</td>
            <td>${zbyva} ks</td>
            <td>${procenta}</td>
          `;
          tbody.appendChild(tr);
        }
      });
    }

    fetchData();
  </script>
